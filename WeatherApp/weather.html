<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="weather-app">
        <h1>Weather App</h1>

        <input type="text" id="city-search" placeholder="Enter city name" autocomplete="off">
        <ul id="suggestions" class="suggestions"></ul>

        <!-- Current Weather Display -->
        <div id="current-weather" class="weather">
            <h2 id="city-name">City</h2>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature">Temperature: --Â°</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind-speed">Wind Speed: -- km/h</p>
            <p id="weather-condition">Condition: --</p>
        </div>

        <!-- 5-Day -->
        <div id="forecast" class="forecast">
            <h3>5-Day Forecast</h3>
            <div id="forecast-cards"></div>
        </div>

        <!-- Location -->
        <button id="location-btn">Use Current Location</button>

        <!-- Unit Toggle -->
        <label for="unit-toggle">Units: </label>
        <select id="unit-toggle">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
        </select>
    </div>

    <script src="weather.js"></script>
</body>

</html>
